<section class="services-one">
    <div class="container">
        <div class="section-title text-center">
            <span class="section-title__tagline">Our services</span>
            <h2 class="section-title__title">What Weâ€™re Offering</h2>
        </div>
        <div class="row">
        {% for item in site.data.services %}
            <div class="col-xl-4 col-lg-4 wow fadeInUp" data-wow-delay="{{ loop.index * 100 }}ms">
                <div class="services-one__single">
                    <div class="services-one__single-inner">
                        <div class="services-one__shape-1">
                            <img src="https://ik.imagekit.io/imrzn/bsln/assets/services-one-shape-1.png" alt="">
                        </div>
                        <div class="services-one__shape-2">
                            <img src="https://ik.imagekit.io/imrzn/bsln/assets/services-one-shape-2.png" alt="">
                        </div>
                        <div class="services-one__img-box">
                            <div class="services-one__img">
                                <img src="{{ item[2] }}" alt="">
                            </div>
                            <div class="services-one__icon">
                                <span class="{{ item[3] }}"></span>
                            </div>
                        </div>
                        <h3 class="services-one__title"><a href="{{ item[4] }}">{{ item[0] }}</a></h3>
                        <p class="services-one__text">{{ item[1] }}</p>
                        <div class="services-one__btn-box">
                            <a href="{{ item[4] }}" class="services-one__btn">Book now<i class="icon-right-arrow"></i></a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
