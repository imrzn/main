<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% if page.title == 'Home' %}
        <title>{{ site.title }}</title>
      {% else %}
        <title>{{ page.title }} | {{ site.title }}</title>
      {% endif %}
    <link rel="icon" type="image/png" sizes="16x16" href="{{ site.logo }}" />
    <meta name="description" content="{{ page.description }} " />
    <meta name="keywords" content="{{ page.keywords }} " />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn-eyl.pages.dev/bsln/css/x.css">
    <style> .odometer-digit { padding: 0 0.2rem; }</style>
</head>
<body>
    <div class="preloader">
        <div class="preloader__image"></div>
    </div>
    <div class="page-wrapper">
        {% include header.html %}
        {{ content }}
        {% include footer.html %}
    </div>
    <div class="mobile-nav__wrapper">
        <div class="mobile-nav__overlay mobile-nav__toggler"></div>
        <div class="mobile-nav__content">
            <span class="mobile-nav__close mobile-nav__toggler"><i class="fa fa-times"></i></span>
            <div class="logo-box">
                <a href="{{ site.url }}" aria-label="logo image"><img src="{{ site.logo }}" width="90"></a>
            </div>
            <div class="mobile-nav__container"></div>
            <ul class="mobile-nav__contact list-unstyled">
                <li>
                    <i class="fa fa-envelope"></i>
                    <a href="mailto:needhelp@packageName__.com">{{ site.email }}</a>
                </li>
                <li>
                    <i class="fa fa-phone-alt"></i>
                    <a href="tel:{{ site.phone }}">{{ site.phone}}</a>
                </li>
            </ul>
            <a href="{{ site.twitter }}"><i class="fab fa-twitter"></i></a>
                <a href="{{ site.facebook }}"><i class="fab fa-facebook"></i></a>
                <a href="{{ site.pinterest }}"><i class="fab fa-pinterest-p"></i></a>
                <a href="{{ site.instagram }}"><i class="fab fa-instagram"></i>
            </a>
        </div>
    </div>
    <a href="#" data-target="html" class="scroll-to-target scroll-to-top"><i class="fa fa-angle-up"></i></a>
    <script src="https://cdn-eyl.pages.dev/bsln/js/x.js"></script>
</body>
</html>
