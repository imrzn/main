<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% if page.title == 'Home' %}
        <title>{{ site.title }}</title>
      {% else %}
        <title>{{ page.title }} | {{ site.title }}</title>
      {% endif %}
    <link rel="icon" type="image/png" sizes="16x16" href="{{ site.logo }}" />
    <meta name="description" content="{{ page.description }} " />
    <meta name="keywords" content="{{ page.keywords }} " />
    <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="vendors/animate/animate.min.css" />
    <link rel="stylesheet" href="vendors/animate/custom-animate.css" />
    <link rel="stylesheet" href="vendors/fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="vendors/jarallax/jarallax.css" />
    <link rel="stylesheet" href="vendors/jquery-magnific-popup/jquery.magnific-popup.css" />
    <link rel="stylesheet" href="vendors/odometer/odometer.min.css" />
    <link rel="stylesheet" href="vendors/swiper/swiper.min.css" />
    <link rel="stylesheet" href="vendors/mellis-icons/style.css">
    <link rel="stylesheet" href="vendors/owl-carousel/owl.carousel.min.css" />
    <link rel="stylesheet" href="vendors/owl-carousel/owl.theme.default.min.css" />
    <link rel="stylesheet" href="css/mellis.css" />
    <link rel="stylesheet" href="css/mellis-responsive.css" />
</head>
